<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <div id="layout">

            <a href="#menu" id="menuLink" class="menu-link">
                <span></span>
            </a>

            <div id="filters">
                <div class="pure-filters">
                    <span class="pure-filters-heading">Filters</span>

                    <form>

                        <div class="filter-criteria">
                            <span>Manufacture</span>
                            <label><input type="checkbox" name="manufacture" value="apple">Apple</label>
                            <label><input type="checkbox" name="manufacture" value="samsung">Samsung</label>
                            <label><input type="checkbox" name="manufacture" value="htc">HTC</label>
                            <label><input type="checkbox" name="manufacture" value="nokia">Nokia</label>
                            <label><input type="checkbox" name="manufacture" value="zte">ZTE</label>
                            <label><input type="checkbox" name="manufacture" value="sony">Sony</label>
                        </div>

                        <div class="filter-criteria">
                            <span>Storage</span>
                            <label><input type="checkbox" name="storage" value="16">16 GB</label>
                            <label><input type="checkbox" name="storage" value="32">32 GB</label>
                        </div>

                        <div class="filter-criteria">
                            <span>OS</span>
                            <label><input type="checkbox" name="os" value="android">Android</label>
                            <label><input type="checkbox" name="os" value="ios">iOS</label>
                            <label><input type="checkbox" name="os" value="windows">Windows</label>
                        </div>

                        <div class="filter-criteria">
                            
                        </div>

                    </form>

                </div>
            </div>

        </div>

    </body>
</html>
